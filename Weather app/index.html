<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
	<link rel="icon" href="https://icons.veryicon.com/png/o/miscellaneous/business-bicolor-icon/weather-109.png">
</head>
<body>
	<div class="card">
		<div class="search">
			<input type="text" placeholder="Enter the city name" spellcheck="false">
			<button><i data-lucide="search"></i></button>
		</div>
		<div class="error">Invalid city name</div>
		<div class="weather">
			<img src="https://openweathermap.org/img/wn/50d@4x.png" class="weather-icon">
			<h1 class="temp">22Â°c</h1>
			<h2 class="city-name">Casablanca</h2>
			<div class="details">
				<div class="col">
					<i data-lucide="droplets"></i>
					<div>
						<p class="humidity">50%</p>
						<p>Humidity</p>
					</div>
				</div>
				<div class="col">
					<i data-lucide="wind"></i>
					<div>
						<p class="wind">15 km/h</p>
						<p>wind speed</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
	<script>
		lucide.createIcons()
	</script>
</body>
</html>
